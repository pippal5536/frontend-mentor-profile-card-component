<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="bg-top"></div>
      <div class="bg-bottom"></div>
      <div class="card-container">
        <div class="profile-bg"></div>
        <div class="profile-country">
          <img src="./images/image-victor.jpg" alt="victor-profile" />
          <p class="age"><span>Victor Crest</span> 26</p>
          <p class="country">London</p>
        </div>

        <div class="social-status">
          <div class="status">
            <p class="number">80K</p>
            <p class="type">Followers</p>
          </div>

          <div class="status">
            <p class="number">803K</p>
            <p class="type">Likes</p>
          </div>
          <div class="status">
            <p class="number">1.4K</p>
            <p class="type">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
